<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaryan's Market</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" />
</head>

<body>
    <!-- Loading -->
    <div class="load" id="load">
        <img src="https://raw.githubusercontent.com/AaryanShaikh/My-Stock/main/market/load.gif" alt="">
    </div>
    <!-- Loading fin -->

    <!-- Login / Registration -->
    <div class="log-reg-cont" id="logreg">
        <canvas id="canvas-basic"></canvas>
        <div class="container" id="lrcont">
            <input type="checkbox" id="flip">
            <div class="cover">
                <div class="front">
                    <img src="https://raw.githubusercontent.com/AaryanShaikh/My-Stock/main/market/login.jpg" alt="">
                </div>
                <div class="back">
                    <img class="backImg"
                        src="https://raw.githubusercontent.com/AaryanShaikh/My-Stock/main/market/signup.jpg" alt="">
                </div>
            </div>
            <div class="forms" id="lgforms">
                <div class="form-content">
                    <div class="login-form">
                        <div class="title" id="ltitle">Login</div>
                        <form id="login-form">
                            <div class="input-boxes">
                                <div class="input-box">
                                    <i class="fas fa-envelope"></i>
                                    <input type="text" placeholder="Enter your email" id="lemail">
                                </div>
                                <div class="input-box">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" placeholder="Enter your password" id="lpass">
                                </div>
                                <div class="button input-box">
                                    <input type="submit" value="Login">
                                </div>
                                <div class="text sign-up-text" id="ltext">Don't have an account? <label for="flip">Sigup
                                        now</label></div>
                            </div>
                        </form>
                    </div>
                    <div class="signup-form">
                        <div class="title" id="rtitle">Signup</div>
                        <form id="reg-form">
                            <div class="input-boxes">
                                <div class="input-box">
                                    <i class="fas fa-user"></i>
                                    <input type="text" placeholder="Enter your name" id="rname">
                                </div>
                                <div class="input-box">
                                    <i class="fas fa-envelope"></i>
                                    <input type="text" placeholder="Enter your email" id="remail">
                                </div>
                                <div class="input-box">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" placeholder="Enter your password" id="rpass">
                                </div>
                                <div class="button input-box">
                                    <input type="submit" value="Signup">
                                </div>
                                <div class="text sign-up-text" id="rtext">Already have an account? <label
                                        for="flip">Login
                                        now</label></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Login / Registration fin -->

    <!-- Main Market -->
    <div class="body shrink" id="body">
        <div class="market-cont">
            <div class="cart-cont shrink" id="cart-cont">
                <div class="cart" id="mcart">
                    <h1>Cart</h1>
                    <hr>
                    <div class="cartItems-list" id="cartItemsList"></div>
                    <hr>
                    <div class="total">
                        <h1>Total</h1>
                        <h1 id="totalCost">Rs.0</h1>
                    </div>
                    <div class="btns">
                        <button onclick="closeCart()">Cancel!</button>
                        <button onclick="buyNow()">Buy Now!!</button>
                    </div>
                </div>
            </div>
            <div class="left">
                <h1>Market</h1>
                <div class="nav">
                    <p onclick="makeItems('all')"><i class="fas fa-dumpster"></i>&nbsp;&nbsp;All</p>
                    <p onclick="makeItems('fruit')"><i class="fas fa-apple-alt"></i>&nbsp;&nbsp;Fruits</p>
                    <p onclick="makeItems('veg')"><i class="fas fa-carrot"></i>&nbsp;&nbsp;Vegetables</p>
                    <p onclick="makeItems('snack')"><i class="fas fa-cookie-bite"></i>&nbsp;&nbsp;Snacks</p>
                    <p onclick="openCart()"><i class="fas fa-shopping-cart"></i>&nbsp;&nbsp;Cart</p>
                </div>
                <div class="profile">
                    <div class="left">
                        <img src="https://raw.githubusercontent.com/AaryanShaikh/My-Stock/main/market/dp.png" alt="">
                    </div>
                    <div class="right">
                        <p id="username"></p>
                        <p class="white" onclick="signOut()">Sign out?</p>
                    </div>
                </div>
            </div>
            <div class="right" id="mright">
                <div class="search">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Try searching apple..." id="search" onchange="searchItems()">
                </div>
                <div class="item-cont" id="itemcont"></div>
            </div>
        </div>
    </div>
    <!-- Main Market fin -->

    <!-- Light/Dark mode -->
    <div class="mode darkbg" onclick="modeToggle()" id="ldmode">
        <img src="https://emojipedia-us.s3.amazonaws.com/source/skype/289/star_2b50.png" id="dmodeimg">
        <img src="https://emojipedia-us.s3.amazonaws.com/source/skype/289/sun-behind-cloud_26c5.png" id="lmodeimg"
            class="shrink">
    </div>
    <!-- Light/Dark mode fin -->

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/granim/2.0.0/granim.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
